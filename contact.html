<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Resetting some default styles */
body, h1, p, ul, li, form, label {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding: 20px;
}

header {
  text-align: center;
  padding: 20px 0;
}

h1 {
  font-size: 2.5rem;
  color: #333;
}

nav {
  background: #333;
  color: #fff;
  padding: 10px 0;
  margin: 20px 0;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
}

.intro {
  text-align: center;
  margin-bottom: 20px;
}

.intro p {
  font-size: 1.2rem;
  color: #555;
}

/* Contact Form Section */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form .form-group {
  margin-bottom: 15px;
}

.contact-form label {
  display: block;
  font-size: 1rem;
  margin-bottom: 5px;
  color: #333;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  color: #333;
}

.contact-form button {
  display: block;
  width: 100%;
  padding: 10px;
  background: #333;
  color: #fff;
  font-size: 1.1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background: #555;
}

footer {
  text-align: center;
  margin-top: 40px;
  padding: 10px 0;
  background: #333;
  color: #fff;
}

</style>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section class="intro">
        <p>If you have any questions or would like to get in touch, feel free to contact me using the form below.</p>
    </section>

    <section class="contact-form">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. 2024 My Portfolio.My first Hackathon.</p>
    </footer>
</body>
</html>
